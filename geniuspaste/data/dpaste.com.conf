[pastebin]
name=dpaste.com
url=https://dpaste.com/api/v2/

[format]
content=%contents%
title=%title%
syntax=%language%
#expiry_days=%expire_days%
poster=%user%

[parse]

[defaults]
language=plain
expire_days=7

