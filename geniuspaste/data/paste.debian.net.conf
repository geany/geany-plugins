[pastebin]
name=paste.debian.net
url=https://paste.debian.net/

[format]
code=%contents%
poster=%user%
lang=%language%
# expire is required
expire=%expire%
#private=0
#wrap=0

[defaults]
language=-1
expire=604800

# map GeanyFileType=PastebinFileType
[languages]
