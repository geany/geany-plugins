[pastebin]
name=sprunge.us
url=http://sprunge.us/

[format]
sprunge=%contents%

[parse]
search=^[[:space:]]*(.+?)[[:space:]]*$
replace=\\1?%language%

# map GeanyFileType=PastebinFileType
[languages]
# Pygments supports quite a bunch of stuff and is pretty forgiving, so
# basically just map 1:1 (but for a few things that either can't be used in
# and HTML query string (like C#), or for which Geany doesn't use the most
# common name (i.e. Conf)).
# Additionally, Sprunge seems to require lowercase names, but is happy with
# any lexer name, and just falls back to plain text if it can't find it, so we
# can safely just list everything and hope it works or will in the future.
None=text
Abaqus=abaqus
Abc=abc
ActionScript=actionscript
Ada=ada
Asciidoc=asciidoc
ASM=asm
Batch=batch
C=c
C#=csharp
C++=c++
CAML=caml
Clojure=clojure
CMake=cmake
COBOL=cobol
