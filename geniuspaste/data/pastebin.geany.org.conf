[pastebin]
name=pastebin.geany.org
url=https://pastebin.geany.org/api/

[format]
content=%contents%
author=%user%
title=%title%
lexer=%language%
#expire_options=%expire%

[parse]
search=^.+$
replace=\\0

[defaults]
language=text
expire=2592000

# map GeanyFileType=PastebinFileType
[languages]
# list as of 2016-01-14
C=c
# better than nothing
C++=c
CSS=css
Diff=diff
HTML=html
Javascript=js
Perl=perl
PHP=php
Python=python
reStructuredText=rst
SQL=sql
None=text
