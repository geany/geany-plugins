[pastebin]
name=dpaste.org
url=https://dpaste.org/api/

[format]
filename=%title%
content=%contents%
lexer=%language%
#expires=%expire%

[parse]
search=^"(.+)"$
replace=\\1

[defaults]
language=_code
expire=2592000

# map GeanyFileType=PastebinFileType
[languages]
